[build-system]
requires = ["setuptools>=77.0.3"]
build-backend = "setuptools.build_meta"

[project]
name = "MacroSignage"
version = "0.2.0"
description = "Web-based Digital Signage System"
readme = "README.md"
license = "MIT"
license-files = ["LICENSE"]
requires-python = ">=3.10"
authors = [
    { name = "Javier Baez", email = "baezdevs@gmail.com" },
]
classifiers = [
    "Development Status :: 2 - Pre-Alpha",
    "Environment :: Web Environment",
    "Framework :: Flask",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Multimedia :: Video :: Display",
]
dependencies = [
    "flask>=3.1.3",
    "flask-login>=0.6.3",
    "flask-wtf>=1.2.2",
    "flask-sqlalchemy>=3.1.1",
    "python-dotenv>=1.2.1",
    "python-slugify>=8.0.4",
    "email-validator>=2.3.0",
    "python-usernames>=1.1.0",
    "flask-migrate>=4.1.0",
    "pathlib>=1.0.1",
]

[project.optional-dependencies]
dev = [
    "build",
    "twine",
]

[project.urls]
Homepage = "https://github.com/BaezFJ/MacroSignage"
Repository = "https://github.com/BaezFJ/MacroSignage"
"Bug Tracker" = "https://github.com/BaezFJ/MacroSignage/issues"

[tool.setuptools.packages.find]
where = ["src"]
exclude = ["tests*"]
namespaces = false

[tool.setuptools.package-data]
macrosignage = [
    "**/*.html",
    "**/*.css",
    "**/*.js",
    "**/*.json",
    "**/*.png",
    "**/*.jpg",
    "**/*.svg",
    "**/*.woff2",
]
